<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Interfaccia DOE{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-p4C3I9mTsVgN3m2J3yYB9HcaEaEOCrEEeT5d4jqHjb37TApEMxjdGG4HVt3p6tAf"
    crossorigin="anonymous"
  >
  <style>
    /* Common styles used across pages */
    pre {
      background-color: #f8f9fa;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.25rem;
      overflow-x: auto;
      white-space: pre-wrap;
      font-size: 0.875rem;
    }
    .graph-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">DOE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('download_page') }}">Scarica dati</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis_page') }}">Analisi</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
  <!-- Bootstrap JS bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-GtvP6ls1m6ihN0hI0USKfkzIxRso4IBnYetFZRvM+6olBsjVZvNhG2lYtW/7WXIW"
    crossorigin="anonymous"
  ></script>
</body>
</html>
