<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Interfaccia DOE{% endblock %}</title>
  <!-- Local Bootstrapâ€‘like CSS (copied into the project) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <style>
    /* Common styles used across pages */
    pre {
      background-color: #f8f9fa;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.25rem;
      overflow-x: auto;
      white-space: pre-wrap;
      font-size: 0.875rem;
    }
    .graph-img {
      width: 100%;
      height: auto;
    }

    /* Center table headers and add subtle column separators */
    table.table th {
      text-align: center;
    }
    table.table td,
    table.table th {
      border-right: 1px solid #dee2e6;
    }
    table.table td:last-child,
    table.table th:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">DOE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('download_page') }}">Scarica dati</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis_page') }}">Analisi</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
  <!--
    Minimal JavaScript for navbar toggling.

    The full Bootstrap JavaScript bundle is not required for this
    application.  Instead of loading ``bootstrap.bundle.min.js`` from
    the ``static`` directory, we embed a tiny script here that
    replicates the only functionality we need: toggling the collapsed
    navigation menu when the hamburger button is clicked.
  -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toggler = document.querySelector('.navbar-toggler');
      var nav = document.getElementById('navbarNav');
      if (toggler && nav) {
        toggler.addEventListener('click', function () {
          if (nav.classList.contains('show')) {
            nav.classList.remove('show');
          } else {
            nav.classList.add('show');
          }
        });
      }
    });
  </script>
</body>
</html>
